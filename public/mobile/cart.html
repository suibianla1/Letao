<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>購物車</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
    <!-- 頭部 -->
    <header class="lt-hd">
        <a class="left" href="javascript:history.back()">
            <span class="fa fa-arrow-left"></span>
        </a>
        <a class="right refresh" href="javascript:;">
            <span class="fa fa-refresh"></span>
        </a>
        <h4 class="lt-title">
            購物車
        </h4>
    </header>

    <!-- 主體 -->
    <div class="container">
        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--数据列表-->
                <ul id="OA_task_2" class="mui-table-view">

                </ul>
            </div>
        </div>
    </div>

    <!-- 計算總價格 -->
    <div class="price-all">
        <span>訂單總額：￥0.00</span>
        <a href="javascript:;">生成訂單</a>
    </div>

    <!-- 尾部 -->
    <footer class="lt-footer">
        <ul class="mui-clearfix">
            <li>
                <a href="/mobile/index.html">
                    <span class="mui-icon mui-icon-home"></span>
                    首页
                </a>
            </li>
            <li>
                <a href="/mobile/cate.html">
                    <span class="fa fa-bars"></span>
                    分类
                </a>
            </li>
            <li>
                <a class="active" href="/mobile/cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    购物车
                </a>
            </li>
            <li>
                <a href="/mobile/user/index.html">
                    <span class="fa fa-user"></span>
                    会员中心
                </a>
            </li>
        </ul>
    </footer>
</body>
<script src="./assets/mui/js/mui.min.js"></script>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./assets/artTemplate/template.js"></script>
<script type="text/html" id="tmp">
    {{each data as item}}
     <li data-obj="{{toJason(item)}}" class="mui-table-view-cell mui-transitioning">
        <div class="mui-slider-right mui-disabled">
            <a class="mui-btn mui-btn-yellow editBtn" style="transform: translate(0px, 0px);">編輯</a>
            <a class="mui-btn mui-btn-danger delBtn" style="transform: translate(-88px, 0px);">刪除</a>
        </div>
        <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
            <div class="mui-table-cell">
                <div class="img">
                    <img src="{{item.pic[0].picAddr}}" alt="">
                </div>
                <div class="pro-infor">
                    <p>{{item.proName}}</p>
                    <div class="price">
                        <span class="new-price">￥{{item.price}}</span>
                        <span class="old-price">￥{{item.oldPrice}}</span>
                        <span class="num">X{{item.num}}雙</span>
                    </div>
                    <div class="Prosize">尺碼：{{item.size}}</div>
                </div>
                <div class="check">
                    <input type="checkbox">
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<script type="text/html" id="tmpSize">
    <div class="size">
        尺碼：
       {{each sizeArr as sizeItem}}
       {{if sizeItem == size}}
       <span class="pro-size active">{{sizeItem}}</span>
       {{/if}}
       {{if sizeItem != size}}
       <span class="pro-size">{{sizeItem}}</span>
       {{/if}}
       {{/each}}
    </div>
    <!-- 數量 -->
    <div class="number">
        數量：
        <div class="mui-numbox" data-numbox-min="0" data-numbox-max="{{productNum}}">
            <!-- "-"按钮，点击可减小当前数值 -->
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="{{num}}" />
            <!-- "+"按钮，点击可增大当前数值 -->
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        剩餘：<span class="rest">{{productNum}}</span>&nbsp;件
    </div>
</script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>

</html>
